<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="img/letscodebr.png">
  <link rel="stylesheet" href="css/login.css">
  <script defer src="js/login.js"></script>
</head>

<body>
    <div class="wrapper">
      <div class="container">
        <div class="col-left">
          <div class="login-text">
            <img src="img/letscodebr1.gif">
            <p>
              A Let's.code(BR) é uma comunidade de desenvolvedores que tem como objetivo ajudar iniciantes no mundo da programação.
            </p>
            <a class="btn" href="">Saber mais</a>
          </div>
        </div>
        <div class="col-right">
          <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
              <p>
                <input type="text" name="username" id="username-field" placeholder="Nome" required>
              </p>
              <p>
                <input type="password" name="password" id="password-field" placeholder="Senha" required>
              </p>
              <p>
                <input type="submit" class="btn" value="Entrar" id="login-form-submit"/>
              </p>
            </form>
            <div id="login-error-msg-holder">
              <p id="login-error-msg">Nome invalido <span id="error-msg-second-line">Ou senha</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="credit">
        © 2021 <a href="https://pt.wikipedia.org/wiki/Direito_autoral">Copyright</a>™ Todos os direitos reservados.<br>
        Desenvolvido por <a href="https://tifodao.tk">Diego Melo</a>
      </div>
    </div>
</body>
</html>
